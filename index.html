<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Banque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .message {
      padding: 10px;
      margin-top: 15px;
      text-align: center;
      display: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .erreur {
      background: #ffdddd;
      color: #900;
      border: 1px solid red;
      font-weight: bold;
    }
    .ok {
      background: #ddffdd;
      color: #090;
      border: 1px solid green;
    }
  </style>
</head>
<body>

  <h1>Connexion</h1>

  <input type="email" id="email" placeholder="Email" value="claire.bernard@example.com" required>
  <input type="password" id="mot_de_passe" placeholder="Mot de passe" value="client123" required>

  <button onclick="connexion()">Se connecter</button>

  <div id="resultat" class="message"></div>

  <script>
    const api = "http://localhost/projet_final/ws"; // Adapter si besoin

    function connexion() {
      const email = document.getElementById("email").value.trim();
      const mot_de_passe = document.getElementById("mot_de_passe").value;

      if (!email || !mot_de_passe) {
        afficher("Veuillez remplir tous les champs.", true);
        return;
      }

      fetch(`${api}/connexion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, mot_de_passe })
      })
      .then(async res => {
        const data = await res.json();

        if (!res.ok || !data.succes) {
          afficher(data.message || "Connexion échouée", true);
          return;
        }

        const form = document.createElement("form");
        form.method = "POST";
        form.action = "gestion-session.php";

        for (const key in data) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = data[key];
          form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();

      })
      .catch(err => {
        console.error("Erreur JS/fetch :", err);
        afficher("⚠️ Erreur technique ou serveur injoignable", true);
      });
    }

    function afficher(message, erreur = false) {
      const box = document.getElementById("resultat");
      box.style.display = "block";
      box.className = "message " + (erreur ? "erreur" : "ok");
      box.textContent = message;
    }
  </script>

</body>
</html>
