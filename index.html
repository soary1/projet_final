<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Banque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #333;
      padding: 40px 0;
    }

    .container-custom {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .nav-links a {
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #2980b9;
    }

    .admin-section {
      margin-top: 40px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-custom {
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #2980b9, #1c6ca4);
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      vertical-align: middle !important;
    }

    .table thead {
      background-color: #f1f1f1;
    }

    .bi-trash-fill {
      color: #e74c3c;
      cursor: pointer;
    }

    .bi-trash-fill:hover {
      color: #c0392b;
    }

    .section-divider {
      border-top: 2px solid #e0e0e0;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  

  <div class="container container-custom">
    <h1 class="page-title">üè¶ Syst√®me Bancaire - Accueil</h1>

    <div class="nav-links text-center mb-4">
      <a href="view/client/pres/liste_prets.html">Ajouter un pret</a>
      <a href="login.html">Agent</a>
      <a href="login.html">Admin</a>
    </div>

    <div class="admin-section">
      <h3>üîß Gestion des Types de Pr√™t (Admin)</h3>
      <div class="row">
        <div class="col-md-5">
          <input type="text" id="nom_type" class="form-control" placeholder="Nom du pr√™t">
        </div>
        <div class="col-md-4">
          <input type="number" step="0.01" id="taux" class="form-control" placeholder="Taux (%)">
        </div>
        <div class="col-md-3">
          <button onclick="ajouterTypePret()" class="btn btn-custom w-100">Ajouter</button>
        </div>
      </div>

      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Taux (%)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-type-pret">
        </tbody>
      </table>
    </div>
  <script>
    const apiBase = "http://localhost/projet_final/ws";

    function chargerTypesPret() {
      fetch(apiBase + "/typepret")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("table-type-pret");
          tbody.innerHTML = "";
          data.forEach(tp => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${tp.id}</td>
              <td>${tp.nom}</td>
              <td>${tp.taux_interet}</td>
              <td><i class="bi bi-trash-fill" onclick="supprimerTypePret(${tp.id})" title="Supprimer"></i></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function ajouterTypePret() {
      const nom = document.getElementById("nom_type").value;
      const taux = document.getElementById("taux").value;

      fetch(apiBase + "/typepret", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nom, taux_interet: taux })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          chargerTypesPret();
          document.getElementById("nom_type").value = "";
          document.getElementById("taux").value = "";
        } else {
          alert("Erreur lors de l'ajout.");
        }
      });
    }

    function supprimerTypePret(id) {
      if (!confirm("Supprimer ce type de pr√™t ?")) return;

      fetch(apiBase + `/typepret/${id}`, {
        method: "DELETE"
      })
      .then(() => chargerTypesPret());
    }

    chargerTypesPret();
  </script>

</body>
</html>
