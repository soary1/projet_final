<!DOCTYPE html>

<head>

  <style>
    body {

    .login-header {

    label {

      margin-bottom: 8px;

      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;

      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3498db;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .client-info {
      background-color: #e8f4f8;
      border: 1px solid #b8dce8;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .client-info h4 {
      margin: 0 0 10px 0;
      color: #2471a3;
      font-size: 14px;

      align-items: center;
    }

    .client-info ul {

    }

    .demo-account {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;

      color: #0c5460;

    }

      font-size: 12px;
      color: #0c5460;
      font-family: monospace;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px;
      border-radius: 4px;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .client-features {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #eee;

  </style>
</head>

  <script>
    const apiBase = "http://localhost/projet_final/ws"; // adapte selon ton projet

    function chargerTypesPret() {
      fetch(apiBase + "/typepret")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("table-type-pret");
          tbody.innerHTML = "";
          data.forEach(tp => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${tp.id}</td>
              <td>${tp.nom}</td>
              <td>${tp.taux_interet}</td>
              <td><button onclick="supprimerTypePret(${tp.id})">üóëÔ∏è</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

      const nom = document.getElementById("nom_type").value;
      const taux = document.getElementById("taux").value;

      const data = `nom=${encodeURIComponent(nom)}&taux_interet=${encodeURIComponent(taux)}`;

      fetch(apiBase + "/connexion", {

        headers: {

        },
        body: JSON.stringify(donnees)
      })
      .then(response => response.json())
      .then(data => {
        if (data.succes && data.role === 'client') {
          afficherMessage(`Bienvenue ${data.nom} !`, 'success');
          
          // Stocker les informations de session
          sessionStorage.setItem('utilisateur', JSON.stringify({

          }));

          // Redirection vers l'interface client
          setTimeout(() => {
            window.location.href = 'view/client/accueil.html';
          }, 1500);
        } else if (data.succes && data.role !== 'client') {
          afficherMessage('Acc√®s refus√©. Ce compte n\'est pas un compte client.', 'error');
        } else {
          afficherMessage('Email ou mot de passe incorrect', 'error');
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        afficherMessage('Erreur de connexion. V√©rifiez vos identifiants.', 'error');
      });
    }

    function supprimerTypePret(id) {
      if (!confirm("Supprimer ce type de pr√™t ?")) return;

      fetch(apiBase + `/typepret/${id}`, {
        method: "DELETE"
      })
      .then(() => chargerTypesPret());
    }

    // Initialisation
    chargerTypesPret();
