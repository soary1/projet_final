<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes PrÃªts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

<body>
  <h1>Mes PrÃªts</h1>
  <a href="ajouter_pret.html">âž• Ajouter un prÃªt</a>

  <table id="table-prets">
    <thead>
      <tr>
        <th>ID</th><th>Client</th><th>Type</th><th>Montant</th><th>Statut</th><th>Date</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/projet_final/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerPrets() {
      ajax("GET", "/prets", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.id_client}</td>
            <td>${p.id_type_pret}</td>
            <td>${p.montant}</td>
            <td>${p.statut}</td>
            <td>${p.date_demande}</td>
            <td><button onclick="exporterPDF(${p.id}, ${p.id_client}, '${p.id_type_pret}', ${p.montant}, '${p.date_demande}')">ðŸ“„ PDF</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function exporterPDF(id, clientId, typePretId, montant, dateDemande) {
  ajax("GET", `/client/${clientId}`, null, (clientData) => {
const nomClient = clientData.nom_utilisateur;

    ajax("GET", `/typepret/${typePretId}`, null, (typeData) => {
      const taux_annuel = parseFloat(typeData.taux_interet);
      const duree_mois = parseInt(typeData.duree_mois);

      const taux_mensuel = taux_annuel / 100 / 12;

      const mensualite_amortissable = (montant * taux_mensuel) /
        (1 - Math.pow(1 + taux_mensuel, -duree_mois));
      const total_amortissable = mensualite_amortissable * duree_mois;

      const interet_simple_total = montant * (taux_annuel / 100) * (duree_mois / 12);
      const total_simple = montant + interet_simple_total;
      const mensualite_simple = total_simple / duree_mois;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("DÃ©tails du PrÃªt", 20, 20);
      doc.setFontSize(12);
      doc.text(`ID PrÃªt : ${id}`, 20, 40);
      doc.text(`Client : ${nomClient}`, 20, 50);
      doc.text(`Type de PrÃªt ID : ${typePretId}`, 20, 60);
      doc.text(`Montant : ${montant.toFixed(2)} Ar`, 20, 70);
      doc.text(`Date de Demande : ${dateDemande}`, 20, 80);
      doc.text(`DurÃ©e : ${duree_mois} mois`, 20, 90);
      doc.text(`Taux Annuel : ${taux_annuel}%`, 20, 100);

      doc.setFontSize(13);
      doc.text("âž¤ Mode Amortissable :", 20, 120);
      doc.setFontSize(12);
      doc.text(`MensualitÃ© : ${mensualite_amortissable.toFixed(2)} Ar`, 25, 130);
      doc.text(`Total Ã  rembourser : ${total_amortissable.toFixed(2)} Ar`, 25, 140);

      
      doc.setFontSize(13);
      doc.text("âž¤ IntÃ©rÃªt Simple :", 20, 160);
      doc.setFontSize(12);
      doc.text(`MensualitÃ© : ${mensualite_simple.toFixed(2)} Ar`, 25, 170);
      doc.text(`Total Ã  rembourser : ${total_simple.toFixed(2)} Ar`, 25, 180);

      doc.save(`pret_${id}.pdf`);
    });
  });

}



    chargerPrets();
  </script>
</body>
</html>
