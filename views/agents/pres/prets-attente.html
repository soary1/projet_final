  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1e2a56;
      padding: 30px 20px;
      color: white;
    }

    .sidebar h2 {
      color: #8fb1ff;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #2c3e70;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #2c3e50;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #f0f2f5;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      color: #34495e;
    }

    td {
      padding: 12px;
      text-align: center;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }

    .btn {
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 14px;
    }

    .btn-success {
      background-color: #4caf50;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>EF Mada</h2>
    <a href="liste_prets.html"><i class="bi bi-list"></i> Voir Pret</a>
    <a href="liste_prets.html"><i class="bi bi-list"></i> Remboursement</a>
    <a href="liste_prets.html"><i class="bi bi-list"></i> Export Pdf</a>
    <a href="#"><i class="active"></i> Voir les prêts en attente</a>
    <a href="../fond.php"><i class="bi bi-cash-stack"></i> Ajouter un fond</a>
    <a href="../simulation.php"><i class="bi bi-calculator"></i> Simulation Prêt</a>
    <a href="../interet.php"><i class="bi bi-bar-chart"></i> Intérêt</a>
  </div>

  <div class="main-content">
    <h1>Liste des prêts en attente</h1>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Client</th>
            <th>Email</th>
            <th>Type de prêt</th>
            <th>Montant</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-prets">
          <!-- Données JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost/projet_final/ws";

    function chargerPrets() {
      fetch(apiBase + "/prets/en-attente")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("table-prets");
          tbody.innerHTML = "";
          data.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${p.nom_client}</td>
              <td>${p.email}</td>
              <td>${p.type_pret}</td>
              <td>${p.montant} Ar</td>
              <td>${new Date(p.date_demande).toLocaleDateString()}</td>
              <td>
                <button class="btn btn-success" onclick="validerPret(${p.id})">Valider</button>
                <button class="btn btn-danger" onclick="refuserPret(${p.id})">Refuser</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function validerPret(id) {
      fetch(`${apiBase}/pret/valider/${id}`, { method: "POST" })
        .then(res => res.json())
        .then(() => chargerPrets());
    }

    function refuserPret(id) {
      fetch(`${apiBase}/pret/refuser/${id}`, { method: "POST" })
        .then(res => res.json())
        .then(() => chargerPrets());
    }

    chargerPrets();
  </script>

</body>
</html>
